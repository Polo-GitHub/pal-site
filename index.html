<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Log in to your PayPal account</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script/script.js"></script>
</head>
<body>
    <section class="main__container">
        <div class="first__container-login first__active">
            <div class="container">
                <div class="container__img-wrapper">
                    <img src="./image/img-logo.png" alt="" class="logo">
                </div>
                <form action="">
                    <div class="container__input">
                        <input type="text" class="email-input" name="email" placeholder=" " id="email">
                        <div class="input__placeholder">Email or mobile number</div>
                        <a href="" class="site__forgot-email">Forgot email?</a>
                    </div>
                    <div class="site__button">
                        <button type="button" class="site__next-btn">Next</button>
                        <div class="site__separator-line">
                            <span class="site__separator-text">or</span>
                        </div>
                        <button type="button" class="site__signup-btn">Sign Up</button>
                    </div>
                </form>
                <div class="site__language-section">
                    <div class="site__img-icon">
                        <img src="./image/flag-logo.png" alt="" class="site__flag-img"><a href="#"
                            class="site__arrowdown"><i class="fa fa-chevron-down"></i></a>
                    </div>
                    <div class="site__link">
                        <a href="#" class="site__english">English</a>
                        <a href="#" class="site__france">Français</a>
                        <a href="#" class="site__espanish">Español</a>
                        <a href="#" class="site__china">中文</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ---------------------------Second Login Step----------------------------------------- -->
        <div class="second__container-login">
            <div class="container">
                <div class="container__img-wrapper">
                    <img src="./image/img-logo.png" alt="" class="back-logo">
                </div>
                <form action="">
                    <div class="previous__page-email">
                        <p class="previous__text"></p>
                        <button type="button" class="prev__btn">Change</button>
                    </div>

                    <div class="container__input">
                        <input type="password" name="password" placeholder=" " id="password">
                        <div class="input__placeholder">Password</div>
                        <button type="button" class="show-btn">Show</button>
                        <a href="" class="site__forgot-email">Forgot password?</a>
                    </div>

                    <div class="site__button">
                        <button type="submit" class="site__next-btn">Log In</button>
                        <div class="site__separator-line">
                            <span class="site__separator-text">or</span>
                        </div>
                        <button type="button" class="site__signup-btn">Sign Up</button>
                    </div>
                </form>

                <div class="site__language-section">
                    <div class="site__img-icon">
                        <img src="./image/flag-logo.png" alt="" class="site__flag-img"><a href="#"
                            class="site__arrowdown"><i class="fa fa-chevron-down"></i></a>
                    </div>
                    <div class="site__link">
                        <a href="#" class="site__english">English</a>
                        <a href="#" class="site__france">Français</a>
                        <a href="#" class="site__espanish">Español</a>
                        <a href="#" class="site__china">中文</a>
                    </div>

                </div>
            </div> 
        </div>
        <footer>
            <small>
                <a href="#">Contact Us</a>
                <a href="#">Privacy</a>
                <a href="#">Legal</a>
                <a href="#">Policy Updates</a>
                <a href="#">Worldwide</a>
            </small>
        </footer>
    </section>

</body>
</html>
